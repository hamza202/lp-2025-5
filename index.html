<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex, nofollow"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://use.typekit.net/qiv5ceu.css"/>
    <link rel="stylesheet" href="assets/css/style.min.css"/>
    <title>Yessmile</title>
</head>

<body>
<header>
    <div class="ys-ultra-header"></div>
</header>
<main>
    <!--  lp-2025-hero  -->
    <section class="lp-2025-hero bgPrimary">
        <div class="lp-2025-hero__video-container">
            <div class="video-background-wrp desktop-only">
                <div class="video-background-wrp-inner">
                    <div class="video-background">
                        <div class="overlay"></div>
                        <div class="video-foreground">
                            <!-- Your existing Vimeo iframe -->
                            <iframe
                                    src="https://player.vimeo.com/video/1087939330?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1"
                                    frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video-background-wrp mobile-only">
                <div class="video-background-wrp-inner">
                    <div class="video-background">
                        <div class="overlay"></div>
                        <div class="video-foreground">
                            <!-- Your existing Vimeo iframe -->
                            <iframe
                                    src="https://player.vimeo.com/video/1087939460?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1"
                                    frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lp-2025-hero__content ">
            <div class="container">
                <div class="lp-2025-hero__content__inner">
                    <div class="lp-2025-hero__text-content">
                        <h1 class="lp-2025-hero__title fw-900">Innovative,Pain-Free
                            Procedures with Elithair
                        </h1>
                        <p class="lp-2025-hero__description">As one of the UK’s leading hair regrowth
                            specialists, we’re here to support you every
                            step of the way.</p>
                    </div>
                    <div class="lp-2025-hero__cta">
                        <a href="#" class="btn btn--secondary hover-dark">Get a Free Quote Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- lp-2025-future -->
    <section class="lp-2025-future">
        <div class="container">
            <div class="lp-2025-future__features-container">
                <div class="lp-2025-future__feature">
                    <h3 class="lp-2025-future__feature-title">Free Phone <br/> Consultation</h3>
                </div>
                <div class="lp-2025-future__feature">
                    <h3 class="lp-2025-future__feature-title">2 UK <br/> Branches</h3>
                </div>
                <div class="lp-2025-future__feature">
                    <h3 class="lp-2025-future__feature-title">Expert <br/> Technicians</h3>
                </div>
                <div class="lp-2025-future__feature">
                    <h3 class="lp-2025-future__feature-title">Free Hair <br/> Analysis</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- lp-2025-what-does-do -->
    <section class="lp-2025-what-does-do textCenter">
        <div class="container">
           <h3 class="main-title">
               What does PRP do?
           </h3>
        </div>
    </section>

<footer></footer>
</body>
<script src="assets/js/embla-carousel.umd.js"></script>
<script src="assets/js/custom.js"></script>
